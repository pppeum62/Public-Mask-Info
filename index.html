<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PublicMaskInfo</title>
    </head>
    <body>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a5cabe51c4046f893babe8d3addb4e9f"></script>
        <div id="map" style="width:500px; height:400px;"></div>
        <script>
            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                // 정읍시청 35.5698504,126.8538471
                center: new kakao.maps.LatLng(35.5697816,126.8562074), //지도의 중심좌표.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };

            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        </script>
    </body>
</html>
