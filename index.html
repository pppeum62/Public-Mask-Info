<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PublicMaskInfo</title>
    </head>
    <body>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a5cabe51c4046f893babe8d3addb4e9f&libraries=services,clusterer,drawing"></script>
        <div id="map" style="width:500px; height:400px;"></div>
        <script>
            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                /*
                정읍시청 기준의 정보
                좌표 35.5698504,126.8538471
                공적 마스크 정보 https://8oi9s0nnth.apigw.ntruss.com/corona19-masks/v1/storesByGeo/json?lat=35.56987712473425&lng=126.85600564905116&m=2000
                */
                center: new kakao.maps.LatLng(35.5697816,126.8562074), //지도의 중심좌표.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };

            function httpGetAsync(theUrl, callback) {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        callback(xmlHttp.responseText);
                }
                xmlHttp.open("GET", theUrl, true); // true for asynchronous 
                xmlHttp.send(null);
            }

            function requestAPI(response) {
                console.log(response);
                var stock = {
                    empty: '재고 없음',
                    few: '2~29개',
                    some: '30~99개',
                    plenty: '100개~',
                    break: '판매중지',
                }

                // 마커를 표시할 위치와 title 객체 배열입니다 
                var response = JSON.parse(response);    // JSON 객체로 변환
                var positions = [];

                for(var i = 0; i < response['stores'].length; i++) {
                    positions.push( {
                        title: response['stores'][i]['name'],
                        latlng: new kakao.maps.LatLng(response['stores'][i]['lat'], response['stores'][i]['lng']),
                        content: response['stores'][i]['name'] + '<br>재고 : ' + stock[response['stores'][i]['remain_stat']]
                        + '<br>입고 시각 : ' + response['stores'][i]['stock_at'],

                    });
                }

                // 마커 이미지의 이미지 주소입니다
                var imageSrc = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
                    
                for (var i = 0; i < positions.length; i ++) {
                    
                    // 마커 이미지의 이미지 크기 입니다
                    var imageSize = new kakao.maps.Size(24, 35); 
                    
                    // 마커 이미지를 생성합니다    
                    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
                    
                    // 마커를 생성합니다
                    var marker = new kakao.maps.Marker({
                        map: map, // 마커를 표시할 지도
                        position: positions[i].latlng, // 마커를 표시할 위치
                        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                        image : markerImage // 마커 이미지 
                    });

                    // 마커에 표시할 인포윈도우를 생성합니다 
                    var infowindow = new kakao.maps.InfoWindow({
                        content: positions[i].content // 인포윈도우에 표시할 내용
                    });

                    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
                    // 이벤트 리스너로는 클로저를 만들어 등록합니다 
                    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
                    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
                    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
                }
            }

            // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
            function makeOverListener(map, marker, infowindow) {
                return function() {
                    infowindow.open(map, marker);
                };
            }

            // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
            function makeOutListener(infowindow) {
                return function() {
                    infowindow.close();
                };
            }

            var urlString = "https://8oi9s0nnth.apigw.ntruss.com/corona19-masks/v1/storesByGeo/json?lat=35.56987712473425&lng=126.85600564905116&m=2000";
            httpGetAsync(urlString, requestAPI);

            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        </script>
    </body>
</html>
